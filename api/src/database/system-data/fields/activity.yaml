table: directus_activity

fields:
  - field: id
    width: half

  - field: item
    width: half

  - field: action
    display: labels
    display_options:
      defaultForeground: 'var(--foreground-normal)'
      defaultBackground: 'var(--background-normal-alt)'
      choices:
        - text: Create
          value: create
          foreground: 'var(--primary)'
          background: 'var(--primary-25)'
        - text: Update
          value: update
          foreground: 'var(--blue)'
          background: 'var(--blue-25)'
        - text: Delete
          value: delete
          foreground: 'var(--danger)'
          background: 'var(--danger-25)'
        - text: Login
          value: authenticate
          foreground: 'var(--purple)'
          background: 'var(--purple-25)'
    width: half

  - field: collection
    display: collection
    display_options:
      icon: true
    width: half

  - field: timestamp
    display: datetime
    options:
      relative: true
    width: half

  - field: user
    display: user
    width: half

  - field: comment
    display: formatted-text
    display_options:
      subdued: true
    width: half

  - field: user_agent
    display: formatted-text
    display_options:
      font: monospace
    width: half

  - field: ip
    display: formatted-text
    display_options:
      font: monospace
    width: half

  - field: revisions
    interface: list-o2m
    special: o2m
    options:
      fields:
        - collection
        - item
    width: half
