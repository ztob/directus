table: directus_collections

fields:
  - field: collection_divider
    special:
      - alias
      - no-data
    interface: presentation-divider
    options:
      icon: box
      title: Collection Setup
    width: full

  - field: collection
    interface: input
    options:
      font: monospace
    readonly: true
    width: half

  - field: note
    interface: input
    options:
      placeholder: A description of this collection...
    width: half

  - field: icon
    interface: select-icon
    options:
    width: half

  - field: color
    interface: select-color
    options:
      placeholder: Choose a color...
    width: half

  - field: display_template
    interface: system-display-template
    options:
      collectionField: collection
    width: full

  - field: hidden
    special: boolean
    interface: boolean
    options:
      label: Hide within the App
    width: half

  - field: singleton
    special: boolean
    interface: boolean
    options:
      label: Treat as single object
    width: half

  - field: translations
    special: json
    interface: list
    options:
      template: '{{ translation }} ({{ language }})'
      fields:
        - field: language
          name: Language
          type: string
          schema:
            default_value: en-US
          meta:
            interface: system-language
            width: half
        - field: translation
          name: Collection Name
          type: string
          meta:
            interface: input
            width: half
            options:
              placeholder: Enter a translation...
        - field: singular
          name: Singular Unit
          type: string
          meta:
            interface: input
            width: half
            options:
              placeholder: Enter a translation...
        - field: plural
          name: Plural Unit
          type: string
          meta:
            interface: input
            width: half
            options:
              placeholder: Enter a translation...
    width: full

  - field: archive_divider
    special:
      - alias
      - no-data
    interface: presentation-divider
    options:
      icon: archive
      title: Archive
    width: full

  - field: archive_field
    interface: system-field
    options:
      collectionField: collection
      allowNone: true
      placeholder: Choose a field...
    width: half

  - field: archive_app_filter
    interface: boolean
    special: boolean
    options:
      label: Enable App Archive Filter
    width: half

  - field: archive_value
    interface: input
    options:
      font: monospace
      iconRight: archive
      placeholder: Value set when archiving...
    width: half

  - field: unarchive_value
    interface: input
    options:
      font: monospace
      iconRight: unarchive
      placeholder: Value set when unarchiving...
    width: half

  - field: sort_divider
    special:
      - alias
      - no-data
    interface: presentation-divider
    options:
      icon: sort
      title: Sort
    width: full

  - field: sort_field
    interface: system-field
    options:
      collectionField: collection
      placeholder: Choose a field...
      typeAllowList:
        - float
        - decimal
        - integer
      allowNone: true
    width: half

  - field: accountability_divider
    special:
      - alias
      - no-data
    interface: presentation-divider
    options:
      icon: admin_panel_settings
      title: Accountability
    width: full

  - field: accountability
    interface: select-dropdown
    options:
      choices:
        - text: '$t:field_options.directus_collections.track_activity_revisions'
          value: all
        - text: '$t:field_options.directus_collections.only_track_activity'
          value: activity
        - text: '$t:field_options.directus_collections.do_not_track_anything'
          value: null
    width: half

  - field: duplication_divider
    special:
      - alias
      - no-data
    interface: presentation-divider
    options:
      icon: content_copy
      title: Duplication

  - field: item_duplication_fields
    special:
      - json
    interface: system-field-tree
    options:
      collectionField: collection
